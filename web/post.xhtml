<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
<f:viewParam name="id" value="#{postBean.id}"/>
</f:metadata>

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="title"><h:outputText value="Simple Blog | #{postBean.judul}"/></ui:define>
	<ui:define name="content">
	    <article class="art simple post">
		    <header class="art-header">
		        <div class="art-header-inner" style="margin-top: 0px; opacity: 1;">
		            <time class="art-time"><h:outputText value="#{postBean.tanggal}"/></time>
		            <h2 class="art-title"><h:outputText value="#{postBean.judul}"/></h2>
		            <p class="art-subtitle"></p>
		        </div>
		    </header>
		
		    <div class="art-body">
		        <div class="art-body-inner">
		            <hr class="featured-article" />
		            <h:outputText value="#{postBean.DisplayContent()}" escape="false"/>
		            <hr/>
					<p>
					<h:link value="Edit" outcome="edit.xhtml"><f:param name="id" value="#{postBean.id}"/></h:link>
					 | 
					<h:link value="Hapus" outcome="index.xhtml"><f:param name="id" value="#{postBean.id}"/></h:link>
					</p>
		            
					<a name="comment"></a>
					<h2>Komentar</h2>
					
					<div id="contact-area">
						<h:form>
							<label for="Nama">Nama:</label>
							<h:inputText value=""/>
							
							<label for="Email">Email:</label>
							<h:inputText value=""/>
							
							<label for="Komentar">Komentar:</label><br/>
							<h:inputTextarea rows="20" cols="20" value=""/>
							
							<h:inputHidden value="1"/>
							
							<h:commandButton class="submit-button" value="Kirim"/>
						</h:form>
					</div>
					<a onclick="LoadComment(1);">refresh</a>
					
		            <ul class="art-list-body" id='comment-area'>
		                <li class="art-list-item">
							<div class="art-list-item-title-and-time">
								<h2 class="art-list-title"></h2>
								<div class="art-list-time">There is no comment</div>
							</div>
						</li>
		            </ul>
		        </div>
		    </div>
		</article>
	</ui:define>
</ui:composition>
</html>
